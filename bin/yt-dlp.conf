# yt-dlp configuration file
# Network settings
--force-ipv4
--geo-bypass
--no-check-certificates

# Debug settings
--verbose

# Twitter specific settings
--extractor-args "twitter:tweet_mode=extended"
--add-header "User-Agent:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36"
--add-header "Accept-Language:zh-CN,zh;q=0.9,en;q=0.8"
--add-header "DNT:1"
--add-header "Referer:https://twitter.com/"

# Try cookies (adjust path for your system)
# --cookies-from-browser chrome 